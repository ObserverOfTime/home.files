<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "/usr/share/xml/fontconfig/fonts.dtd">
<fontconfig>
 <!-- Directories -->
 <dir prefix="xdg">fonts</dir>
 <!-- Properties -->
 <match target="font">
  <edit name="antialias" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="autohint" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
  <edit name="lcdfilter" mode="assign">
   <const>lcddefault</const>
  </edit>
  <edit name="rgba" mode="assign">
   <const>rgb</const>
  </edit>
 </match>
 <!-- Features -->
 <match target="font">
  <test name="family">
   <string>Fantasque Sans Mono</string>
  </test>
  <edit name="fontfeatures" mode="assign_replace">
   <string>ss01</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>JetBrains Mono</string>
  </test>
  <edit name="fontfeatures" mode="assign_replace">
   <string>zero</string>
  </edit>
 </match>
 <match target="font">
  <test name="family">
   <string>Alegreya Sans</string>
  </test>
  <edit name="fontfeatures" mode="assign_replace">
   <string>lnum</string>
  </edit>
 </match>
 <!-- Defaults -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Noto Sans CJK JP</family>
   <family>Noto Color Emoji</family>
   <family>Libertinus Math</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Noto Serif</family>
   <family>Noto Serif CJK JP</family>
   <family>Noto Color Emoji</family>
   <family>Libertinus Math</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>Symbols Nerd Font</family>
   <family>Hack</family>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>cursive</family>
  <prefer>
   <family>Z003</family>
   <family>Libertinus Math</family>
  </prefer>
 </alias>
 <alias>
  <family>fantasy</family>
  <prefer>
   <family>C059</family>
   <family>Libertinus Math</family>
  </prefer>
 </alias>
 <alias>
  <family>math</family>
  <prefer>
   <family>Libertinus Math</family>
  </prefer>
 </alias>
 <alias>
  <family>emoji</family>
  <prefer>
   <family>Noto Color Emoji</family>
  </prefer>
 </alias>
 <alias>
  <family>system-ui</family>
  <prefer>
   <family>Noto Sans</family>
   <family>Noto Color Emoji</family>
   <family>Libertinus Math</family>
  </prefer>
 </alias>
 <!-- Replacements -->
 <alias binding="same">
  <family>Twemoji</family>
  <default>
   <family>Noto Color Emoji</family>
  </default>
 </alias>
 <alias binding="same">
  <family>Twitter Color Emoji</family>
  <default>
   <family>Noto Color Emoji</family>
  </default>
 </alias>
 <alias binding="same">
  <family>Apple Color Emoji</family>
  <default>
   <family>Noto Color Emoji</family>
  </default>
 </alias>
 <alias binding="strong">
  <family>Arial</family>
  <accept>
   <family>Liberation Sans</family>
  </accept>
 </alias>
 <alias binding="strong">
  <family>Times New Roman</family>
  <accept>
   <family>Liberation Serif</family>
  </accept>
 </alias>
 <alias binding="strong">
  <family>Courier New</family>
  <accept>
   <family>Liberation Mono</family>
  </accept>
 </alias>
 <alias binding="strong">
  <family>Cambria</family>
  <accept>
   <family>Caladea</family>
  </accept>
 </alias>
 <alias binding="strong">
  <family>Calibri</family>
  <accept>
   <family>Carlito</family>
  </accept>
 </alias>
 <alias binding="strong">
  <family>Palatino Linotype</family>
  <accept>
   <family>P052</family>
  </accept>
 </alias>
 <alias binding="weak">
  <family>Helvetica</family>
  <accept>
   <family>Liberation Sans</family>
  </accept>
 </alias>
 <alias binding="weak">
  <family>Comic Sans</family>
  <accept>
   <family>Z003</family>
  </accept>
 </alias>
 <alias binding="weak">
  <family>ＭＳ 明朝</family>
  <accept>
   <family>Noto Serif CJK JP</family>
  </accept>
 </alias>
 <alias binding="weak">
  <family>Segoe UI</family>
  <accept>
   <family>Noto Sans</family>
  </accept>
 </alias>
</fontconfig>
<!-- vim:set ft=xml ts=1 sts=1 sw=1: -->
